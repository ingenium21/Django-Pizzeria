{% extends "pizzas/base.html" %}

{% block content %}

<p>Pizza type: {{ pizza }}</p>
<ul>
    {% for topping in toppings %}
        <li>
            <p>{{ topping.text|linebreaks }}</p>
        </li>
    {% empty %}
        <li>There are no toppings listed for this pizza</li>
    {% endfor %}
</ul>
{% endblock content%}
